        /* Ù†Ø§ÙØ°Ø© Ø§Ù„Ù†Ø¬Ø§Ø­ Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© */

<body>

    <!-- Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© -->

        <span class="modal-text">You are the best engineer!</span>
        <div class="hearts-container">ğŸ‘©â€ğŸ’»ğŸ› ï¸ğŸ‘·â€â™€ï¸</div>

    <canvas id="birthdayCanvas"></canvas>

    <script>
        const canvas = document.getElementById('birthdayCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const questionBox = document.getElementById('question-box');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const successModal = document.getElementById('success-modal');
        const closeModal = document.getElementById('close-modal');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let layers = [
            { y: -300, targetY: canvas.height * 0.8, w: 250, h: 60, color: '#ff85a2', landed: false, delay: 0 },
            { y: -500, targetY: canvas.height * 0.8 - 60, w: 180, h: 50, color: '#f9f9f9', landed: false, delay: 60 },
            { y: -700, targetY: canvas.height * 0.8 - 110, w: 120, h: 40, color: '#ff85a2', landed: false, delay: 120 }
        ];

        let candleOpacity = 0;
        let particles = [];
        let uiRevealed = false;

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 8 + 4;
                this.speed = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.angle = Math.random() * 360;
            }
            update() {
                this.y += this.speed;
                this.angle += 2;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function initConfetti() {
            for(let i=0; i<150; i++) particles.push(new Confetti());
        }

        function drawCakeLayer(layer) {
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.fillStyle = layer.color;
            const x = canvas.width / 2 - layer.w / 2;
            let bounce = layer.landed ? Math.sin(Date.now() / 150) * 2 : 0;
            ctx.beginPath();
            ctx.roundRect(x, layer.y + bounce, layer.w, layer.h, 10);
            ctx.fill();
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.roundRect(x, layer.y + bounce, layer.w, 15, {tl:10, tr:10, bl:0, br:0});
            ctx.fill();
            ctx.restore();
        }

        function drawCandle(x, y, opacity) {
            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.fillStyle = '#fff';
            ctx.fillRect(x - 5, y - 40, 10, 40);
            if (opacity >= 1) {
                const fScale = 1 + Math.sin(Date.now() / 100) * 0.1;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffcc00';
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.ellipse(x, y - 55, 8 * fScale, 12 * fScale, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let allLanded = true;
            layers.forEach(layer => {
                if (layer.delay > 0) { layer.delay--; allLanded = false; }
                else if (layer.y < layer.targetY) { layer.y += 12; allLanded = false; }
                else { layer.y = layer.targetY; layer.landed = true; }
                drawCakeLayer(layer);
            });

            if (allLanded) {
                if (candleOpacity < 1) candleOpacity += 0.02;
                else if (!uiRevealed) {
                    uiRevealed = true;
                    messageDiv.classList.add('show');
                    setTimeout(() => questionBox.style.display = 'flex', 1000);
                }
                drawCandle(canvas.width / 2, layers[2].y, candleOpacity);
                particles.forEach(p => { p.update(); p.draw(); });
            }
            requestAnimationFrame(animate);
        }

        // Ø§Ù„Ø²Ø± Ø§Ù„Ù‡Ø§Ø±Ø¨ (No)
        noBtn.addEventListener('mouseover', () => {
            const x = (Math.random() - 0.5) * 400;
            const y = (Math.random() - 0.5) * 400;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø²Ø± Yes ÙˆØ§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
        yesBtn.addEventListener('click', () => {
            successModal.classList.add('active');
            // Ø²ÙŠØ§Ø¯Ø© Ø¹Ø¯Ø¯ Ø§Ù„Ù‚ØµØ§ØµØ§Øª Ø§Ù„Ù…Ù„ÙˆÙ†Ø© Ø§Ø­ØªÙØ§Ù„Ø§Ù‹
            for(let i=0; i<50; i++) particles.push(new Confetti());
        });

        closeModal.addEventListener('click', () => {
            successModal.classList.remove('active');
        });

        initConfetti();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
